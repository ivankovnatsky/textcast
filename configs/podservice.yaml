# Podservice-only configuration
# This config is for testing textcast â†’ podservice integration
# No Audiobookshelf configuration required

check_interval: 5m
log_level: INFO

sources:
  - type: file
    name: textcast_manual
    enabled: true
    file: /tmp/textcast-test/Texts.txt
    check_duplicates: true

processing:
  strategy: condense
  condense_ratio: 0.5
  text_model: gpt-4-turbo-preview
  speech_model: tts-1-hd
  voice: nova
  audio_format: mp3
  output_dir: /tmp/textcast-test/Audio
  vendor: openai

# Podservice destination (primary upload target)
podservice:
  enabled: true
  url: http://192.168.50.8:8083

# Web server for status/monitoring (optional)
server:
  enabled: false
  host: 127.0.0.1
  port: 8084
