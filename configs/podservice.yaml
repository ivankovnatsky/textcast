# Podservice-only configuration
# This config is for testing textcast â†’ podservice integration
# No Audiobookshelf configuration required

check_interval: 5m
log_level: INFO
log_file: /tmp/textcast-test/textcast-service.log

sources:
  - type: file
    name: textcast_manual
    enabled: true
    file: /tmp/textcast-test/Texts.txt
    check_duplicates: true

# Processing configuration with nested text and audio blocks
processing:
  # Text processing (condensing)
  text:
    provider: openai # API provider: openai, anthropic
    model: gpt-5.1 # Model for condensing
    # provider: anthropic
    # model: claude-sonnet-4-5-20250929
    strategy: condense
    condense_ratio: 0.5

  # Audio generation (TTS)
  audio:
    vendor: openai
    model: tts-1-hd
    voice: nova
    format: mp3
    output_dir: /tmp/textcast-test/Audio

# Audio file destinations
destinations:
  # Podservice destination (primary upload target)
  - type: podservice
    enabled: true
    url: http://192.168.50.8:8083

# Web server for status/monitoring (optional)
server:
  enabled: true
  host: 192.168.50.8
  port: 8084
